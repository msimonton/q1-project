<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyric Ad Lib</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="jspos/lexer.js"></script>
    <script type="text/javascript" src="jspos/lexicon.js_"></script>
    <script type="text/javascript" src="jspos/POSTagger.js"></script>
  </head>
  <body>
    <div id="search">
      <form id="search_form">
        <input id="main_search" type="text" placeholder="Enter an artist or song name here">
        <button type="submit">Find Me Lyrics</button>
      </form>
    </div>
    <div id="search_return">
      <h3 id="song_name"></h3>
      <p id="artist"></p>
    </div>




    <h3>Input</h3>

    <div id="input_text">

    </div>
    <h3>Result</h3>
    <div id="tagged_text"></div>

    <script type="text/javascript">
    // Note the \ at the end of the first line
    var words = new Lexer().lex(document.getElementById("input_text").innerHTML);
    var taggedWords = new POSTagger().tag(words);
    var result = "";
    for (i in taggedWords) {
    var taggedWord = taggedWords[i];
      for(var j=0;j<taggedWords.length;j+=3)  {
      if(taggedWords[j][1]==="NN")  {
       taggedWords[j][0]="cat"}
      else if(taggedWords[j][1]==="VBD")  {
       taggedWords[j][0]="licked"}
      else if(taggedWords[j][1]==="RB")  {
       taggedWords[j][0]="shittily"}
      else if(taggedWords[j][1]==="JJ")  {
       taggedWords[j][0]="smelly"}
      else if(taggedWords[j][1]==="WP")  {
       taggedWords[j][0]="DEEEeez"}}
      var word = taggedWord[0];
      var tag = taggedWord[1];
      result += (word +" ");}
    document.getElementById("tagged_text").innerHTML = result;
    </script>

  </body>

</html>
